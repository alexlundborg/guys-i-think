<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guys, I think...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: #0a0a0a;
            color: #e8e8e8;
            font-family: 'Source Serif 4', Georgia, serif;
            line-height: 1.75;
            min-height: 100vh;
        }

        /* Hero image - full bleed */
        .hero {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to bottom, transparent, #0a0a0a);
            pointer-events: none;
        }

        .opening {
            padding: 4rem 2rem 6rem;
            text-align: center;
        }

        .opening h1 {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            font-weight: 700;
            font-size: clamp(2.5rem, 10vw, 7rem);
            letter-spacing: -0.03em;
            color: #ffffff;
            opacity: 0;
            animation: fadeUp 1s ease-out 0.2s forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .narrative {
            max-width: 38rem;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .narrative p {
            font-size: 1.05rem;
            margin-bottom: 1.5rem;
            color: #c4c4c4;
            opacity: 0;
            transform: translateY(12px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .narrative p.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Chapter headers */
        .chapter-header {
            max-width: 38rem;
            margin: 6rem auto 3rem;
            padding: 0 2rem;
            opacity: 0;
            transform: translateY(12px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .chapter-header.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .chapter-header h2 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .chapter-header h3 {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        /* Scene break */
        .scene-image {
            max-width: 56rem;
            margin: 4rem auto;
            padding: 0 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .scene-image.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .scene-image img {
            width: 100%;
            border-radius: 3px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        /* Full-screen ending image */
        .ending-image {
            width: 100%;
            margin: 4rem 0 0 0;
            padding: 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .ending-image.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .ending-image img {
            width: 100%;
            display: block;
        }

        /* Section divider */
        .section-break {
            max-width: 38rem;
            margin: 4rem auto;
            padding: 0 2rem;
            opacity: 0;
            transition: opacity 0.6s ease-out;
        }

        .section-break.visible {
            opacity: 1;
        }

        .section-break hr {
            border: none;
            height: 1px;
            background: linear-gradient(to right, transparent, #333, transparent);
        }

        /* Ending */
        .ending {
            max-width: 38rem;
            margin: 0 auto;
            padding: 6rem 2rem 8rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.8s ease-out;
        }

        .ending.visible {
            opacity: 1;
        }

        .ending p {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }

        /* Scroll indicator */
        .scroll-hint {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
            letter-spacing: 0.12em;
            text-transform: uppercase;
            opacity: 1;
            transition: opacity 0.4s ease;
            z-index: 10;
        }

        .scroll-hint.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .scroll-hint::after {
            content: '';
            display: block;
            width: 1px;
            height: 20px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.4), transparent);
            margin: 0.5rem auto 0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Oracle text styling */
        .oracle {
            font-family: 'Inter', monospace;
            font-size: 0.95rem;
            color: #88aacc;
            background: rgba(136, 170, 204, 0.05);
            padding: 0.15em 0.3em;
            border-radius: 2px;
        }

        /* Loading state */
        .loading {
            max-width: 38rem;
            margin: 6rem auto;
            padding: 0 2rem;
            text-align: center;
            color: #666;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <!-- Hero image -->
    <section class="hero">
        <img src="AI_2025-12-06_17-36-18_05e24b37.jpeg" alt="The moment of realization">
    </section>

    <section class="opening">
        <h1>Guys, I think...</h1>
    </section>

    <!-- Content will be loaded here -->
    <div id="content"></div>

    <div class="scroll-hint">Scroll</div>

    <!-- Marked.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // Fetch and render the markdown content
        async function loadStory() {
            try {
                const response = await fetch('complete_draft.md');
                const markdown = await response.text();

                // Parse markdown into HTML
                const html = marked.parse(markdown);

                // Process the HTML to apply appropriate styling
                const processedHtml = processContent(html);

                // Insert into the page
                document.getElementById('content').innerHTML = processedHtml;

                // Apply scroll reveal animations
                initScrollReveal();
            } catch (error) {
                console.error('Error loading story:', error);
                document.getElementById('content').innerHTML = '<div class="loading">Error loading story. Please refresh.</div>';
            }
        }

        function processContent(html) {
            // Create a temporary container to parse HTML
            const temp = document.createElement('div');
            temp.innerHTML = html;

            // Process all elements
            const elements = temp.children;
            const processed = [];
            let inNarrative = false;
            let chapterCount = 0;

            for (let i = 0; i < elements.length; i++) {
                const el = elements[i];

                // Skip the title and subtitle at the start
                if (i === 0 && el.tagName === 'H1') continue;
                if (i === 1 && el.tagName === 'P') continue;

                // Handle horizontal rules (---) as section breaks
                if (el.tagName === 'HR') {
                    if (inNarrative) {
                        processed.push('</section>');
                        inNarrative = false;
                    }
                    processed.push('<section class="section-break"><hr></section>');
                    continue;
                }

                // Handle chapter headers (## CHAPTER X: Title)
                if (el.tagName === 'H2') {
                    const text = el.textContent;
                    const match = text.match(/CHAPTER\s+(\d+|[A-Z]+):\s*(.+)/i);
                    if (match) {
                        // Close previous narrative section if open
                        if (inNarrative) {
                            processed.push('</section>');
                            inNarrative = false;
                        }

                        chapterCount++;
                        const chapterNum = match[1];
                        const chapterTitle = match[2];

                        // Add second image after chapter 1
                        if (chapterCount === 2) {
                            processed.push(`
                                <section class="scene-image">
                                    <img src="Generated Image December 06, 2025 - 6_42PM.jpeg" alt="Dr. Kim arrives">
                                </section>
                            `);
                        }

                        processed.push(`
                            <div class="chapter-header">
                                <h2>Chapter ${chapterNum}</h2>
                                <h3>${chapterTitle}</h3>
                            </div>
                        `);
                        continue;
                    }
                }

                // Handle paragraphs
                if (el.tagName === 'P') {
                    let content = el.innerHTML;

                    // Handle image paragraphs (other than the second image which is hardcoded)
                    if (el.querySelector('img')) {
                        const img = el.querySelector('img');
                        // Close narrative if open
                        if (inNarrative) {
                            processed.push('</section>');
                            inNarrative = false;
                        }

                        // Check if this is near the end (look ahead for "The End")
                        let isEndingImage = false;
                        for (let j = i + 1; j < Math.min(i + 5, elements.length); j++) {
                            if (elements[j].textContent.includes('The End')) {
                                isEndingImage = true;
                                break;
                            }
                        }

                        // Apply appropriate class
                        const imageClass = isEndingImage ? 'ending-image' : 'scene-image';
                        processed.push(`
                            <section class="${imageClass}">
                                <img src="${img.src}" alt="${img.alt || ''}">
                            </section>
                        `);
                        continue;
                    }

                    // Apply Oracle styling to ALL CAPS text (9+ chars)
                    content = content.replace(/\b([A-Z][A-Z\s_]{7,}[A-Z])\b/g, '<span class="oracle">$1</span>');

                    // Check for special ending paragraph
                    if (content.includes('The End') || content.includes('*The End*')) {
                        if (inNarrative) {
                            processed.push('</section>');
                            inNarrative = false;
                        }
                        processed.push('<section class="ending"><p>The End</p></section>');
                        continue;
                    }

                    // Start narrative section if not in one
                    if (!inNarrative) {
                        processed.push('<section class="narrative">');
                        inNarrative = true;
                    }

                    processed.push(`<p>${content}</p>`);
                    continue;
                }
            }

            // Close any open narrative section
            if (inNarrative) {
                processed.push('</section>');
            }

            return processed.join('\n');
        }

        function initScrollReveal() {
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);

            // Observe all animatable elements
            document.querySelectorAll('.narrative p, .scene-image, .ending-image, .section-break, .chapter-header, .ending').forEach(el => {
                observer.observe(el);
            });
        }

        // Scroll hint handler
        const scrollHint = document.querySelector('.scroll-hint');
        let scrolled = false;

        window.addEventListener('scroll', () => {
            if (!scrolled && window.scrollY > 100) {
                scrolled = true;
                scrollHint.classList.add('hidden');
            }
        });

        // Load the story when page loads
        loadStory();
    </script>
</body>
</html>
